<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Me</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <!-- ^^this surrounds the stuff below; everything below is nested within; indentation is for clarity
        includes padding and other space around the items below  -->
    <div class="row">
      <!--  This row has the columns inside of it below -->
      <div class="col-md-4">
        <h1>I'm on the left</h1>
      </div>
      <div class="col-md-4">
        <h1>I'm in the middle</h1>
      </div>
          <!-- make sure to close the div to ensure it doesn't stack to create another row beneath it -->
      <div class="col-md-4">
        <!--  This would be a sidebar or something if it was "3" wide -->
        <h1>I'm on the right</h1>
      </div>
    </div>
  </div>
</body>
</html>
